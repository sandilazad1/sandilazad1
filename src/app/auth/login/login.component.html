<div id="bg" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h1>ACCOUNT LOGIN</h1>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="userName" matInput placeholder="Enter user name" required />
            <mat-error *ngIf="!loginForm.controls['userName'].valid">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button class="button-login full-width">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
